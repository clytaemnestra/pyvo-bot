version: 2
jobs:
  send:
    docker:
      - image: cimg/python:3.10.7
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: install Python requirements
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip3 install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: run the app
          command: |
            . venv/bin/activate
            python3 main.py
workflows:
  version: 2
  default:
    jobs:
      - send
  daily:
    jobs:
      - send
    triggers:
      - schedule:
          cron: "30 * * * *"
          filters:
            branches:
              only:
                - ci
